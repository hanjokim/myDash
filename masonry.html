<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        * { margin: 0px; padding: 0px; }
        body {
            background-color:#525252; }
        .item  {
            margin: 3px;
            width: 100px; height: 50px;
            background-color:white; border-radius: 2px;
            float: left;
        }
        .big { width: 206px; height: 106px; }
        .normal { width: 206px; height: 50px; }
        .small { width: 100px; height: 50px; }
    </style>
    <meta charset="UTF-8">
    <title>My Favorites</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        $(document).ready(function () {
            // masonry 플러그인을 적용합니다.
            $('#masonry-container').masonry({
                itemSelector: '.item',
                columnWidth: 106,
                isAnimated: true
            });
            // 이벤트를 연결합니다.
            $(document).on('click', '.item', function (event) {
                if (event.shiftKey) {
                    // 클릭한 대상을 제거합니다.
                    $('#masonry-container').masonry('remove', $(this));
                    $('#masonry-container').masonry('layout');
                } else {
                    // 클릭한 대상을 복제합니다.
                    var item = $(this).clone();
                    $('#masonry-container').append(item);
                    $('#masonry-container').masonry('addItems', item);
                    $('#masonry-container').masonry('layout');
                }
            });
        });
    </script>
</head>
<body>
<div id="masonry-container">
    <div class="item small"></div>
    <div class="item big"></div>
    <div class="item normal"></div>
    <div class="item small"></div>
    <div class="item small"></div>
    <div class="item small"></div>
    <div class="item normal"></div>
    <div class="item normal"></div>
    <div class="item small"></div>
    <div class="item small"></div>
    <div class="item small"></div>
</div>
</body>
</html>
